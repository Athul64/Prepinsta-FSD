<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading-bar {
            width: 50%;
            height: 4px;
            background-color: gray;
            position: relative;
            overflow: hidden;
        }
        .loading-bar::before {
            content: "";
            width: 100%;
            height: 100%;
            background-color: #191919;
            position: absolute;
            animation: load 1.5s infinite;
        }
        @keyframes load {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-bar"></div>
</body>
</html>
